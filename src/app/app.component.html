<div class="container">
  <h1>{{title}}</h1>
  <form class="form">
    <label>Primer Numero: </label>
    <input type="number" [(ngModel)]="numero1" name="numero1">
    <br>
    <br>
    <label>Segundo Numero: </label>
    <input type="number" [(ngModel)]="numero2" name="numero2">

    <br>
    <br>
    <input type="submit" value="Sumar" (click)="sumar()" class="btn btn-primary">
    <input type="submit" value="Restar" (click)="restar()" class="btn btn-primary">
    <br>
  </form>
  <h3>{{total}}</h3>
</div>
